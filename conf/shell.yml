# List of package associated with the shell such as 'alacritty', 'fish', 'tmux'
- name: Alacritty
  packages:
    - alacritty
  repositoryCopr:
    name: "atim/alacritty"
    user: atim

# - name: Cargo
#   packages:
#     - cargo

- name: Docker
  packages:
    - docker-ce
    - docker-ce-cli
    - containerd.io
    - docker-buildx-plugin
    - docker-compose-plugin
  repositoryExternal:
    name: docker-ce-stable
    url: "https://download.docker.com/linux/fedora/docker-ce.repo"

- name: fish-shell
  packages:
    - fish
  repositoryExternal:
    name: shells_fish
    url: "https://download.opensuse.org/repositories/shells:fish/Fedora_39/shells:fish.repo"

- name: tmux
  packages:
    - tmux
